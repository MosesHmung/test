<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SparkGrowth Media</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    : root {
      --sg-teal: #00c2b4;
      --sg-navy: #11202a;
      --sg-gray: #f5f7fa;
    }
    html {
      scroll-behavior: smooth;
    }
    /* simple fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

</html>
